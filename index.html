<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <div id="popup-container" class="animate__animated animate__faster"></div>
    <div id="background-overlay">
      <header id="hide-header">
        <h1
          class="zoom-in animate__animated animate__zoomIn"
          id="headline-normal"
        >
          POKÉDEX
        </h1>
        <h1
          class="zoom-in animate__animated animate__zoomIn"
          id="headline-stretched"
        >
          P O K É D E X
        </h1>
      </header>

      <main>
        <ul class="pokemon-list animate__animated animate__fadeInUp"></ul>
      </main>
    </div>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
